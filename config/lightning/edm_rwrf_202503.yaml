# LightningDatamodule
input_len: 1
output_len: 1
split_config:
  ratios: [3, 1, 0]
  split_method: "half_month"
sampling_rate: 1
batch_size: 1
workers: 16
# LightningModule
regression_onnx_path: "./export/Pangu_model_250310.onnx"
regressoin_ckpt_path: null
optim_config:
  name: AdamW
  args:
    lr: 1e-4
lr_schedule:
  name: cosine
  args:
    warmup_steps: 1000
# lightning.Trainer
num_gpus: null
strategy: "auto"
fast_dev_run: False
max_epochs: null
max_steps: null
min_steps: 1e5 # 100k
limit_train_batches: null
limit_val_batches: null
early_stop_patience: 10
log_image_every_n_steps: 5e3
log_every_n_steps: 50 # default 50
resume_from_checkpoint: null
precision: "bf16-mixed"