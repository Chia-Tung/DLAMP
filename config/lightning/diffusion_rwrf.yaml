# LightningDatamodule
input_len: 1
output_len: 1
split_config:
  ratios: [6, 2, 2]
  order_by_time: True
sampling_rate: 2
batch_size: 1
workers: 32
# LightningModule
regression_onnx_path: "./export/Pangu_model.onnx"
image_shape: [224, 224]
optim_config:
  name: AdamW
  args:
    lr: 2e-4
    weight_decay: 3e-6
lr_schedule:
  name: cosine
  args:
    warmup_steps: 1000
# lightning.Trainer
num_gpus: null
strategy: "ddp"
fast_dev_run: False
max_epochs: null
min_steps: 3e5 # 300k
limit_train_batches: null
limit_val_batches: null
early_stop_patience: 5
log_image_every_n_steps: 1e4
log_every_n_steps: 1e3
